<script>
    var url="{$urls}";
    function cash(){
        var day=$("#day").val();
        if(!day){
            alert("请输入天数");
            return false
        }else if(day<=0){
            alert("请输入大于0的天数")
        }else{
            var uid=$("#uid").val();
            var type=1;
            var clothes=$("#clothes").val();
            var aj = $.ajax( {
                url:'{:U("Playtable/block")}',
                data:{
                    uid:uid,
                    db_id:clothes,
                    type:type
                },
                type:'get',
                cache:false,
                dataType:'json',
                success:function(data) {
                    if(data!=null){
                        var obj=eval(data);
                        var code=obj.code;
                        if(code==0){
                            alert("操作成功");
                            location.href=url+"index.php?m=Home&c=Playtable&a=index"
                        }else{
                            alert("操作失败");
                            alert(obj.msg)
                        }
                    }




                }
            })
        }
    }
    function onKeyPrice(t) {
        var stmp = "";
        if(t.value==stmp)
        {
            return;
        }
        var ms = t.value.replace(/[^\d\.]/g,"").replace(/(\.\d{2}).+$/,"$1").replace(/^0+([1-9])/,"$1").replace(/^0+$/,"0");
        var txt = ms.split(".");
        while(/\d{4}(,|$)/.test(txt[0]))
        {
            txt[0] = txt[0].replace(/(\d)(\d{3}(,|$))/,"$1,$2");
        }
        t.value = stmp = txt[0]+(txt.length>1?"."+txt[1]:"");
    }
    // 封号
    function block(uid,type){
        var uid=uid;
        var type=type;
        var clothes=$("#clothes").val();
        if(type==1){

            $('#myModal').modal('show');
        }else{
            var aj = $.ajax( {
                url:'{:U("Playtable/block")}',
                data:{
                    uid:uid,
                    db_id:clothes,
                    type:type
                },
                type:'get',
                cache:false,

    }

    // 查看武将 道具

        if(type==16){

        }else if(type==17){

        }
        $("#kjSty").show();
        $("#title").html(" ");
        $("#title").html(title);
        $("#tiname").html(" ");
        $("#tiname").html(tiname);
        var aj = $.ajax( {
            url:'{:U("Playtable/show")}',
            data:{
                uid:uid,
                db_id:clothes,
                type:type
            },
            type:'get',
            cache:false,
            dataType:'json',
            success:function(data) {
                if(data!=null) {
                    var obj=eval(data);
                    var arr=new Array;
                    for(var i=0;i<obj.length;i++){
                        arr[i]="<tr><td width='5%'>"+obj[i].id+"</td><td width='15%'>"+obj[i].name+"</td><td width='5%'>"+obj[i].stars+"</td><td width='5%'>"+obj[i].levels+"</td><td width='5%'>"+obj[i].exp+"</td></tr>";

                    }
                    $("#csadsd").html("");
                    for (var i = 0; i < obj.length; i++) {
                        $("#csadsd").append(arr[i]);

                }

        })




    }
    // 查看详细信息
    function propose(uid) {
        var uid =uid;

                        }else{

                        }
                    }

                    for (var i = 0; i < obj.length; i++) {
                        $("#csad").append(arr[i]);
                    }

                }
            }
        })

    }



    /**
     * 时间选择

    }
    function role(){
        var roleid=$("#rid").val();
        location.href="index.php?m=Home&c=Role&a=index&roleid="+roleid;
    }
</script>


<script>
    $(function() {
        $(window).bind("load resize", function() {

            var topOffset = 50;
            var width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
            if (width < 768) {
                $('div.navbar-collapse').addClass('collapse');
                topOffset = 100; // 2-row-menu
            } else {
                $('div.navbar-collapse').removeClass('collapse');
            }
            var height = ((this.window.innerHeight > 0) ? this.window.innerHeight : this.screen.height) - 1;
            height = height - topOffset;
            if (height < 1) height = 1;
            if (height > topOffset) {
                $("#page-wrapper").css("min-height", (height) + "px");
            }
        });

        $("#side-menu>li").each(function () {
            $(this).click(function(){
                $(this).find('ul').slideDown();
                $(this).siblings().find('ul').slideUp();
            })
        })
    });
</script>
