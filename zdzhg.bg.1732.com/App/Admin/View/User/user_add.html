<form class="dialog-form-page">
	<table cellspacing="0" cellpadding="0" border="0" width="100%">
		<tr>
			<td width="90"><{:l("system_subordinate_role")}>：</td>
			<td>
				<select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'" name="info[roleid]" style="width:230px;height:24px">
					<foreach name="rolelist" key="roleid" item="rolename">
						<option value="<{$roleid}>"><{$rolename}></option>
					</foreach>
				</select>
			</td>
		</tr>
		<tr>
			<td><{:l("system_user_name")}>：</td>
			<td><input class="easyui-validatebox" type="text" name="info[username]" data-options="required:true,validType:['length[2,20]','remote[\'<{:U('User/public_checkName')}>\',\'name\']']" style="width:220px" /></td>
		</tr>
		<tr>
			<td><{:l("system_password")}>：</td>
			<td><input id="<{:html_id('form-password')}>" class="easyui-validatebox" type="password" name="info[password]" data-options="required:true,validType:{length:[6,20]}" style="width:220px" /></td>
		</tr>
		<tr>
			<td><{:l("system_confirm")}><{:l("system_password")}>：</td>
			<td><input class="easyui-validatebox" type="password" data-options="required:true,validType:'equals[\'#<{:html_id('form-password')}>\']'" style="width:220px" /></td>
		</tr>
		<tr>
			<td><{:l("system_real_name")}>：</td>
			<td><input class="easyui-validatebox" type="text" name="info[realname]" data-options="required:true,validType:{length:[2,20]}" style="width:220px" /></td>
		</tr>
		<tr>
			<td>E-mail：</td>
			<td><input class="easyui-validatebox" type="text" name="info[email]" data-options="required:true,validType:['email','length[3,40]','remote[\'<{:U('User/public_checkEmail')}>\',\'email\']']" style="width:220px" /></td>
		</tr>
	</table>
</form>
