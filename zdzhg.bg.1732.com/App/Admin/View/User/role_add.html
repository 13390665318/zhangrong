<form class="dialog-form-page">
	<table cellspacing="0" cellpadding="0" border="0" width="100%">
		<tr>
			<td width="80"><{:l("public_role_name")}>：</td>
			<td><input class="easyui-validatebox" type="text" name="info[rolename]" data-options="required:true,validType:['length[2,20]','remote[\'<{:U('User/public_checkRoleName')}>\',\'rolename\']']" style="width:220px" /></td>
		</tr>
		<tr>
			<td><{:l("system_role_description")}>：</td>
			<td><textarea class="easyui-validatebox" name="info[description]" data-options="validType:{length:[0,200]}" style="width:220px;height:60px;font-size:12px"></textarea></td>
		</tr>
		<tr>
			<td><{:l("system_sort")}>：</td>
			<td><input class="easyui-numberbox" type="text" name="info[listorder]" data-options="min:0,precision:0" style="width:230px;height:24px" /></td>
		</tr>
		<tr>
			<td><{:l("system_is_it_enabled")}>：</td>
			<td>
				<select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'" name="info[status]" style="width:230px;height:24px">
					<option value="1"><{:l("system_enable")}></option>
					<option value="0"><{:l("system_disable_system")}></option>
				</select>
			</td>
		</tr>
	</table>
</form>
